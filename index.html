<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camp Attendance Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial, sans-serif; background: #f4f6f8; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
  h2 { margin:10px; text-align:center; }
  #video { width: 90vw; max-width:600px; height: 70vh; border:2px solid #444; border-radius:12px; background:#000; }
  #result { margin-top:10px; font-size:16px; text-align:center; }
</style>
</head>
<body>
<h2>Camp Attendance Scanner</h2>
<video id="video" autoplay muted playsinline></video>
<div id="result">Scan QR Code</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById("video");
const resultDiv = document.getElementById("result");

// Request back camera
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } }
    });
    video.srcObject = stream;
    video.setAttribute("playsinline", true);
    video.play();
    requestAnimationFrame(scanFrame);
  } catch (err) {
    alert("Camera error: " + err.message);
  }
}

// Scan video frames for QR code
function scanFrame() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, canvas.width, canvas.height);
  if (code) {
    resultDiv.innerText = `QR Scanned: ${code.data}`;
    // Here you can send code.data to your sheet/check attendance
  } else {
    requestAnimationFrame(scanFrame);
  }
}

window.addEventListener("load", startCamera);
</script>
</body>
</html>
